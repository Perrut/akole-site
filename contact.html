    <main>
      <div class="container">
        <section data-section-name="Contato" class="contato mb-4" id="contato">
          <h1 class="text-center mt-5 mb-5">Contato</h1>
          <form
            class="contact-form row g-3 ms-auto me-auto needs-validation"
            novalidate
          >
            <div class="col-12">
              <label for="validationCustom01" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                placeholder="Nome"
                required
              />
              <div class="invalid-feedback">Campo obrigatório</div>
            </div>
            <div class="col-12">
              <label for="validationCustom02" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="validationCustom02"
                placeholder="seu@email.com"
                required
              />
              <div class="invalid-feedback">Campo obrigatório</div>
            </div>
            <div class="col-12">
              <label for="validationCustom03" class="form-label"
                >Telefone</label
              >
              <input
                type="number"
                class="form-control"
                id="validationCustom03"
                placeholder="(XX) XXXXX-XXXX"
                required
              />
              <div class="invalid-feedback">Campo obrigatório</div>
            </div>
            <div class="col-12">
              <label for="validationCustom04" class="form-label"
                >Mensagem</label
              >
              <textarea
                rows="5"
                class="form-control"
                id="validationCustom04"
                required
              ></textarea>
              <div class="invalid-feedback">Campo obrigatório</div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary d-block ms-auto" type="submit">
                Enviar
              </button>
            </div>
          </form>
        </section>
      </div>
